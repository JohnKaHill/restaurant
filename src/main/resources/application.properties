# H2
spring.h2.console.enabled=true
spring.h2.console.path=/debug/h2

# Datasource
spring.datasource.url=jdbc:h2:file:~/.h2/restaurant
spring.datasource.username=owner
spring.datasource.password=owner
# spring.datasource.username=waiter
# spring.datasource.password=effingUnderpaid
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database=h2
spring.datasource.continue-on-error